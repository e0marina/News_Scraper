<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>News Scraper | Saved Articles</title>
  </head>

  <body>
    <!-- left side margin -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>
    <!-- Main Container -->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"
              >Los Angeles News Scraper</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>

              <!-- <button type="button" class="btn btn-secondary">Secondary</button> -->
            </div>
          </nav>
          <!-- Masthead / Jumbotron -->
          <div class="jumbotron text-center">
            <div class="overlay"></div>
            <div class="background-image"></div>
            <div class="caption">
              <h1>Mongo Scraper</h1>
              <p>LAist.com Edition</p>
            </div>
          </div>
          <!-- article card container -->
          <div id="articles">
            <div class="card" data-id="5ea75d165b98a74efee4006d">
              <div class="card-header">
                RIP: One-Hit-Wonder and Noted Musicologist and Performer Ian
                Whitcomb, 78
              </div>
              <div class="card-body">
                <p class="card-text">
                  https://laist.com/latest/post/20200427/ian-whitcomb-obituary
                </p>
              </div>
              <a
                href="5ea75d165b98a74efee4006d"
                class="btn btn-primary"
                id="unsave-art"
                >Unsave Article</a
              >
              <br />

              <a
                href="5ea75d165b98a74efee4006d"
                class="btn btn-primary"
                id="comment"
                >Comment</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- right side margin -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="saved.js"></script>
  </body>
</html>
