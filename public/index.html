<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Scraper</title>
    <style>
      body {
        background-color: #f2f6d0;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        font-size: 20px;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #comments {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 90%;
        background-color: #fcf5c7;
      }
      input {
        height: 20px;
        font-size: 15px;
      }
      textarea {
        height: 60px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>LA Article Scraper</h1>
      <h2><i></i></h2>
      <div id="articles"></div>
      <div id="comments"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
